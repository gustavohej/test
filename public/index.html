    <script type="text/javascript">
      $('input').keyup(function(){
        var value = $(this).val();
        value.length > 0 ? $(this).addClass('valid').removeClass('invalid') :

      });
      $('input').keyup(function(){

      $('input[type="email"]').keyup(function(){
        var valid = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i;
        var to = $(this).attr('name');
        valid.test($(this).val()) ? $(this).addClass('valid').removeClass('invalid') :
        $(this).addClass('invalid').removeClass('valid');
      });
      $('input[type="password"]').keyup(function(){
        $('input[type="password"]:first-child').val() == $(this).val() ?
        $(this).addClass('valid').removeClass('invalid') :
        $(this).addClass('invalid').removeClass('valid');
      });
